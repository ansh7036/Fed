<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Spotify</h1>
    </header>
    <main>
        <section id="recently-played">
            <h2>Recently Played Tracks</h2>
            <ul id="recent-tracks-list"></ul>
        </section>
        <section id="local-music">
            <h2>Local Music</h2>
            <input type="file" id="local-music-input" accept="audio/*">
            <ul id="local-tracks-list"></ul>
        </section>
        <section id="search">
            <h2>Search</h2>
            <input type="text" id="search-input" placeholder="Search for a track...">
            <button id="search-button">Search</button>
        </section>
        <section id="search-results">
            <h2>Search Results</h2>
            <ul id="search-results-list"></ul>
        </section>
    </main>

    <script src="scrip.js"></script>
</body>
</html>
